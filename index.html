<script>
  console.log('=== TUDASUDA DEBUG START ===');
  console.log('1. HTML loaded');
  console.log('2. Telegram SDK:', typeof window.Telegram);
  console.log('3. Location:', window.location.href);

  // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Ç–∫—É–¥–∞ –∏–¥—ë—Ç –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞
  window.addEventListener('DOMContentLoaded', () => {
    console.log('5. DOM loaded');
    
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
    setTimeout(() => {
      const bodyText = document.body.innerText;

        console.error('üö´ –ë–õ–û–ö–ò–†–û–í–ö–ê –ù–ê–ô–î–ï–ù–ê –í DOM!');

</script>
    
    <!-- –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ SDK -->
    <script>
      // –ñ–¥–µ–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ Telegram SDK
      (function() {
        let attempts = 0;
        const maxAttempts = 50;
        
        function checkTelegram() {
          attempts++;
          
          if (window.Telegram && window.Telegram.WebApp) {
            console.log('‚úÖ Telegram WebApp SDK loaded successfully');
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            
            // ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–û: –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä—è–º–æ–µ –ø—Ä–∏—Å–≤–∞–∏–≤–∞–Ω–∏–µ –≤–º–µ—Å—Ç–æ –º–µ—Ç–æ–¥–æ–≤
            try {
              window.Telegram.WebApp.headerColor = '#0F1115';
              window.Telegram.WebApp.backgroundColor = '#0F1115';
              console.log('‚úÖ Colors set successfully');
            } catch (e) {
              console.warn('‚ö†Ô∏è Could not set colors:', e);
            }
            
            console.log('Telegram WebApp info:', {
              version: window.Telegram.WebApp.version,
              platform: window.Telegram.WebApp.platform,
              colorScheme: window.Telegram.WebApp.colorScheme,
              initData: window.Telegram.WebApp.initData ? 'Present' : 'Empty'
            });
          } else if (attempts < maxAttempts) {
            console.log(`‚è≥ Waiting for Telegram SDK... (${attempts}/${maxAttempts})`);
            setTimeout(checkTelegram, 100);
          } else {
            console.error('‚ùå Telegram WebApp SDK failed to load after', maxAttempts, 'attempts');
            console.log('Available window properties:', Object.keys(window));
          }
        }
        
        // –ù–∞—á–∏–Ω–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —Å—Ä–∞–∑—É
        checkTelegram();
      })();
    </script>

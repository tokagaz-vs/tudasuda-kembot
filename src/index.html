   <!-- Telegram Web App SDK с fallback -->
<script>
  (function() {
    // Пытаемся загрузить с CDN
    const script = document.createElement('script');
    script.src = 'https://telegram.org/js/telegram-web-app.js';
    script.async = false;
    
    script.onerror = function() {
      console.warn('⚠️ Failed to load SDK from CDN, using local copy');
      // Если CDN не работает, загружаем локальную копию
      const localScript = document.createElement('script');
      localScript.src = '/telegram-web-app.js';
      localScript.async = false;
      document.head.appendChild(localScript);
    };
    
    script.onload = function() {
      console.log('✅ Telegram SDK loaded from CDN');
    };
    
    document.head.appendChild(script);
  })();
</script>
